<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tax Calculator</title>
</head>
<body>
    
            <label>First Number</label>
            <input id="first_number" type="number" />
        </br>
            <label>Second Number</label>
            <input id="second_number" type="number" />
        </br>
            <button id="calculate">Calculate</button>
  
</body>

<script>



var calculate = document.getElementById('calculate');

calculate.onclick = function() {

    var firstNumber = document.getElementById("first_number").value;
    var secondNumber = document.getElementById("second_number").value;
console.log(firstNumber);

    var answer = Number(firstNumber) + Number(secondNumber)

    alert(answer);

}
</script>
